<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopaholic</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2 class = "logo">Shopaholic</h2>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="contact.html">Contact us</a>
            <a href="#">About</a><a href=""></a>
            <button class="btn-loginpopup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class = "icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text"  required >
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type ="submit" class="btn" onclick="func()">Login</button>
                <div class="register-new">
                    <p>Don't have an account? 
                        <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class = "icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"  required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class = "icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text"  required >
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key"></ion-icon></span>
                    <input type="password" required>
                    <label>password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox"> I agree to the terms and conditions</label>
                </div>
                <button type ="submit" class="btn">Register</button>
                <div class="register-new">
                    <p>Already have an account? 
                        <a href="#" class="login-link">Sign in</a></p>
                </div>
            </form>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>  
    <script src="index.js"></script>
</body>
</html>
